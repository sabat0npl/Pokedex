<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <img class="pokeball" src="./img/pokeball.svg" alt="Pokeball logo">
    <!-- Pokemon Adding and Editing pokemon in the static data app -->
    <div id="modal-container" class="">
        <button class='modal-close'>Close</button>
        <form id="form__pokemon" 
        class="form__pokemon">
            <div class="input__group">
                <label for="input-name">Name</label>
                <input id="input-name" type="text" placeholder="Ex: Charizard" required>
            </div>
            <div class="input__group">
                <label for="input-height">Height</label>
                <input id="input-height" type="number" step="any" placeholder="Ex: 0.7" required>
            </div>
            <div class="input__group">
                <label for="input-weight">Weight</label>
                <input id="input-weight" type="number" step="any" placeholder="Ex: 1.2" required>
            </div>
            <div class="input__group">
                <label for="input-type">Type:</label>
                <input id="input-type" type="text" placeholder="Ex: fire, flying" required>
            </div>
            <div class="input__group">
                <label for="input-abilities">Abilities</label>
                <input id="input-abilities" type="text" placeholder="Ex: jump, run" required>
            </div>
            <div class="input__group">
                <button id="submit-form" class="btn btn-primary" type="submit">Add a New Pokemon</button>
            </div>
        </form>
    </div>
    <div class="frame">
        <div class="display">

        </div>
    </div>
    <div class="retroButtons">
        <button id="up"><img src="./img/up.svg" alt="Return to previous view"></button>
        <button id="right"><img src="./img/right.svg" alt="Next pokemon"></button>
        <button id="down"><img src="./img/down.svg" alt="Load next list"></button>
        <button id="left"><img src="./img/left.svg" alt="Previous pokemon"></button>
        <button id="search"><img src="./img/search.svg" alt="Search pokemon"></button>
        <button class="btn" id="add">Add</button>
        <button class="btn" id="delete">Delete</button>
        <button class="btn" id="edit">Edit</button>
    </div>
    <script src="./js/polyfill.min.js"></script>
    <script src="./js/fetch.umd.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
