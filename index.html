<!doctype html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeDex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column max-vw-100 min-vh-100">
    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center">
                    <!-- Generated by custom javascript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Header -->
    <header class="page-header mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid d-flex align-items-center">
                <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start">
                    <a class="nav-logo navbar-brand m-0 m-md-1 fs-2" href="#"><Dex>PokeDex</a>
                </div>
                <div class="col-12 col-md-6 nav-searh p-3 p-md-0">
                    <form class="d-flex">
                        <input class="search form-control me-md-2" type="search" placeholder="Search"
                            aria-label="Search">
                    </form>
                </div>

                <div class="col-12 col-md-3 nav-links d-flex justify-content-center justify-content-md-end">
                    <a class="github" href="https://github.com/sabat0npl/Pokedex">
                        <img class="footer-item" src="img/github-light.svg" alt="Bruno's github account">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="page-main flex-grow-1">
        <section class="pokedex ">
            <ul class="pokemon-list d-flex flex-wrap p-0"></ul>
        </section>
        <section class="detail-modal-container">
        </section>
    </main>
    <!-- Page footer starts here -->
    <footer class="page-footer w-vw-100">
        <a href="https://github.com/sabat0npl">
            <img class="footer-item" src="img/github.svg" alt="Bruno's github account">
        </a>
        <a href="https://www.linkedin.com/in/bruno-zablotny-704059b8/">
            <img class="footer-item" src="./img/linkedin.svg" alt="Bruno's linkedin account">
        </a>
    </footer>
    <!--    Javascript files start here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="./js/polyfill.min.js"></script>
    <script src="./js/fetch.umd.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
