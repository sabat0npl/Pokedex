<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <img class="pokeball" src="./img/pokeball.svg" alt="Pokeball logo">
    <div class="frame">
        <div class="display">
            <img class="details-foto" src="./img/1.png" alt="Pokemon foto">
            <h1 class="pokemon-name">#1 Bulbasaur</h1>
            <div class="description">
                <div class="size">
                    <p>Height <span>2'04''</span></p>
                    <p>Weight <span>15,2 lbs.</span></p>
                </div>
                <p>Abillities</p>
                <div class="abillities">
                    <p>Overgrow </p>
                    <p>Chlorophyll</p>
                </div>
            </div>
            <div class="type">
                <button class="Poison">Poison</button>
                <button class="Grass">Grass</button>
            </div>
            <p>Evolution Line</p>
            <div class="evolution">
                <img src="./img/1.png" alt="">
                <img src="./img/1.png" alt="">
                <img src="./img/1.png" alt="">
            </div>
        </div>
    </div>
    <ul class="pokemon-list"></ul>
    <!-- <script src="./js/scripts.js"></script> -->
</body>

</html>
